    <!-- Create a div where the graph will take place -->
<div id="my_dataviz">
  <div class="container-md">
  <form action="POST">
    <label> Input Stock Ticker</label>
      <input type="text" name="stock_ticker">
      <label> Enter Quantity of Stock</label>
    <input type="text" name="quantity">
    <input type="submit" name="">
  </form>

</div>

<div class="continer-md">Welcome to my stock pal</div>
<div class="continer-sm">The following is in the development stage only.</div>


<style>
.node:hover{
  stroke-width: 7px !important;
  opacity: 1 !important;
}
</style>


<script>

// set the dimensions and margins of the graph
var width = 460
var height = 460

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)

var data = [
    {'name': 'GOOG', 'value': 70},
    {'name': 'AAPL', 'value': 44},
    {'name': 'AMZN', 'value': 65},
    {'name': 'HD', 'value': 39},
]


//  data = d3.nest()
//  .key(function(d){return d.name})
//  .map(fruit)

 console.log(data[0].value)
  //console.log(typeof(data.stocks.value))


 var color = d3.scaleOrdinal()
    .domain(["GOOG", "AAPL", "AMZN", "HD"])
    .range(d3.schemeSet1);

  // Size scale for countries
  var size = d3.scaleLinear()
    .domain([0, 200])
    .range([7,55])  // circle will be between 7 and 55 px wide

  // create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")



  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(data) {
    Tooltip
      .style("opacity", 1)
  }
  var mousemove = function(data) {
    Tooltip
      .html('<u>' + data.name + '</u>' + "<br>" + data.value + " quantity of stock")
      .style("left", (d3.mouse(this)[0]+20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
  }


  // Initialize the circle: all located at the center of the svg area
  var node = svg.append("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "node")
      .attr("r", function(data){return size(data.value)})
      .attr("cx", width / 2)
      .attr("cy", height / 2)
      .style("fill", function(data){ return color(data.name)})
      .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .on("mouseover", mouseover) // What to do when hovered
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .call(d3.drag() // call specific function when circle is dragged
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended));

    


  // Features of the forces applied to the nodes:
  var simulation = d3.forceSimulation()
      .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
      .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
      .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.value)+3) }).iterations(1)) // Force that avoids circle overlapping

  // Apply these forces to the nodes and update their positions.
  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
  simulation
      .nodes(data)
      .on("tick", function(d){
        node
            .attr("cx", function(d){ return d.x; })
            .attr("cy", function(d){ return d.y; })
      });

  // What happens when a circle is dragged?
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
  }


</script>
